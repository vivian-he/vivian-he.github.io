		 	<h1>Sales Data</h1>
	 		<h2>Check out how many in each categories we have sold!</h2>

	 		<div id = "container-graph">
	 		<script type="text/javascript">

		$(function(){
			$('#container-graph').highcharts( {

        chart: {
            plotBackgroundColor: null,
            plotBorderWidth: null,
            plotShadow: false,
            type: 'pie'
        },
        title: {
            text: 'Browser market shares January, 2015 to May, 2015'
        },
        tooltip: {
            pointFormat: '{series.name}: <b>{point.percentage:.1f}%</b>'
        },
        plotOptions: {
            pie: {
                allowPointSelect: true,
                cursor: 'pointer',
                dataLabels: {
                    enabled: false
                },
                showInLegend: true
            }
        },

	   series: [{
            name: 'Sales Categories',
            colorByPoint: true,
            data: [{
                name: 'Burnt Almond Torte',
                y: 56
            }, {
                name: 'Coffee Cupcakes',
                y: 24,
                sliced: true,
                selected: true
            }, {
                name: 'Rabbit Cupcakes',
                y: 10
            }, {
                name: 'Blueberry Muffin',
                y: 15
            }, {
                name: 'Sugar Cookies',
                y: 5
            }, {
                name: 'Key Lime Pie',
                y: 17
            }]
        }]
        	});
});
		</script></div>
